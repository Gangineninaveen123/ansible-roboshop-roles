- name: Creating roboshop system user
  ansible.builtin.user:
    name: roboshop
    shell: /sbin/nologin
    system: true
    home: /app

- name: creating app directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: downloading catalogue code
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
    dest: /tmp/catalogue.zip

# this module - unarchive thinks file exits on ansible control server, but needs to extract on remote machine[catalogue server]
# remote_src: yes , means here file is already exist in catalogue server
- name: unzipping the catalogue code into /app directory
  ansible.builtin.unarchive:
    src: /tmp/catalogue.zip
    dest: /app
    remote_src: yes